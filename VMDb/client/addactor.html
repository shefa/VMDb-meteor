<template name="add_actor">
<div class="ui container stuff">
<form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" placeholder="First name" required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name" placeholder="Description"
    required>
  </div>
  <div class="field">
    <label>Age</label>
    <input type="number" name="age" required>
  </div>
  <button class="ui button" type="submit">Add actor</button>
</form>
</div>
</template>
