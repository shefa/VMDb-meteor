<template name="edit_actor">
<div class="ui container stuff">
{{#with getActor}}
<form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" value="{{firstName}}" placeholder="First name" required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name" value="{{lastName}}" placeholder="Last name" required>
  </div>
  <div class="field">
    <label>Age</label>
    <input type="number" name="age" value="{{age}}" required>
  </div>
  <div class="field">
    <label>Gender</label>
    <input type="text" name="gender" value="{{getGender}}" required>
  </div>
  <div class="ui success message">
    <div class="header">Success</div>
    <p>Successfully updated actor.</p>
  </div>
  <button class="ui button" type="submit">Update actor</button>
</form>
{{/with}}
</div>
</template>
