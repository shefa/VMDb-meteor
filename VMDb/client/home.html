<template name="home_page">
<div class="ui text container stuff">
    {{#if currentUser}}
        <div class="ui grid">
        <div class="row">
        {{#each movie in movies}}
            <div class="four wide column">
                <div class="ui raised segment stuff button" id={{movie._id}}>
                    <h3>{{movie.title}}</h3>
                    <p>Released: {{getYear movie.releaseDate}}</p>
                    <p>Budget:   {{movie.budget}}$</p>
                </div>
            </div>
        {{/each}}
        </div>
        </div>
    {{else}}
        <h1>You must be logged in to view movies!</h1>
    {{/if}}
</div>
</template>
